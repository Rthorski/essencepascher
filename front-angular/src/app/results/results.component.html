<table mat-table [dataSource]="dataSource" matSort class="styled-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Stations</th>
    <td mat-cell *matCellDef="let element">
      <div class="station-container">
        <div class="results-id">{{ element.id }}</div>
        <div class="results-adresse">{{ element.adresse }}</div>
        <div class="results-town">{{ element.town }}</div>
      </div>
    </td>
  </ng-container>

  <ng-container
    *ngFor="let column of fuelColumns"
    [matColumnDef]="column.key"
    class="fuel-column"
  >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      {{ column.label }}
    </th>
    <td mat-cell *matCellDef="let element">
      <div
        class="results-valeur"
        *ngIf="
          element[column.key]?.valeur !== null &&
            element[column.key]?.valeur !== undefined;
          else elseBlock
        "
      >
        {{
          element[column.key].valeur
            | number : "1.3-3"
            | currency : "EUR" : "symbol" : "1.3-3"
        }}
      </div>
      <ng-template #elseBlock></ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

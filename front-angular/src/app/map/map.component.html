<div class="container">
  <div class="map" #map></div>
  <app-search-box
    (locationSelected)="onDataChange($event)"
    class="app-search-box"
  />

  <div class="right">
    <div class="filter">
      @if (geolocateClicked) {
      <div class="filter-rayon">
        <label for="radius">Rayon (en kilom√®tres entre 1 et 50) :</label>
        <input
          min="1"
          max="50"
          type="number"
          id="radius"
          [(ngModel)]="radius"
          (keyup.enter)="onRadiusChange()"
        />
        <button (click)="onRadiusChange()">OK</button>
      </div>
      }
    </div>
    <app-results class="results" [geoClicked]="geolocateClicked" />
  </div>
</div>
